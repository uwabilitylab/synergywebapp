{% extends "header.html" %}

{% block content %}
<div class="container">
  <div class="page-header">
    <form action="" method=POST enctype=multipart/form-data>
      <a class="uw-btn" href="#" onclick="$(this).closest('form').submit()">View Result Status</a>
    </form>
  </div>
    <h4>Your file status is: {{ fileStatus | safe }}</h4>
    <p>
    If an error message is shown, please wait an additional minute and reload the page
    </p>
</div>
{% endblock %}

[uwsgi]
module = wsgi:app
projectname = SynergyWebApp
base = /mnt/data/www/synergywebapp/
pythonpath = /usr/bin/python3
chdir = %(base)

uid = nginx
gid = nginx

logto2 = /mnt/data/www/synergywebapp/uwsgi.log
logfile-chown = nginx:ec2-user
logfile-chmod = 640

debug = true
master = true
processes = 8

socket = synergyApp.sock
chmod-socket = 666
vacuum = true

die-on-term = true

